<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome Icon Links-->
    <script
      src="https://kit.fontawesome.com/41887f5810.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS link-->
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <main>
      <!-- Logo -->
      <header>
        <img
          class="logo"
          src="./images/logo.svg"
          alt="logo image"
          width="150px"
        />
      </header>

      <!-- Illustration Mock-up -->
      <img
        class="mock-up"
        src="./images/illustration-mockups.svg"
        alt="Illustration mock-up image"
      />

      <div class="description">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="button">
          <button type="submit">Register</button>
        </div>
      </div>

      <div class="flex-icon-container">
        <ul>
          <li>
            <div class="icons">
              <i class="fa-brands fa-facebook-f"></i>
            </div>
          </li>
          <li>
            <div class="icons">
              <i class="fa-brands fa-twitter"></i>
            </div>
          </li>
          <li>
            <div class="icons">
              <i class="fa-brands fa-instagram"></i>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https:// www.github.com/TayAki79" target="_blank">AkraDEV</a>.
      </p>
    </footer>
  </body>
</html>
